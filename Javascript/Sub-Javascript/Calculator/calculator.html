<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="general">
        <h1>Simple Calculator</h1>
        <p class="bg"></p>
        <input type="text" id="result" disabled>
        <div class="buttons">
            <div class="first">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            </div>
            <div class="first">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            </div>
            <div class="first">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            </div>
            <div>
            <button class="first">0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            </div>
        <div>
            <button class="clear">Clear</button>
            </div>
    </div>
    
    
</body>
</html>
