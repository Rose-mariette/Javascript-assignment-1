<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Voting Eligibility</title>
  <link rel="stylesheet" href="vote.css">
</head>
<body>
  <div class="container">
    <h1>Check Voting Eligibility</h1>
    <button onclick="checkEligibility()">Start</button>
  </div> 

  <script>
    function checkEligibility() {
      let name = prompt("What is your name?");
      let age = prompt("How old are you?");
      age = Number(age);

      if (!name || isNaN(age)) {
        alert("Please enter valid details.");
        return;
      }

      if (age >= 18) {
        alert("Hello " + name + "! ðŸŽ‰ You are eligible to vote.");
      } else {
        alert("Hello " + name + "! Sorry, you are not eligible to vote yet. You will be eligible in " + (18 - age) + " year(s).");
      }
    }
  </script>
</body>
</html>
